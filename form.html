<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Sign Up</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required><br><br>
      <div class="checkbox-container">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I accept the <a href="#">Terms and Conditions</a>.</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="cookies" name="cookies" required>
        <label for="cookies">I accept the <a href="https://www.example.com/cookie-policy">Cookie Policy</a>.</label>
      </div>
      <input type="submit" value="Sign Up">
    </form>
  </div>
</div>

<script src="form.js"></script>

</body>
</html>
